<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="font-Outfit">
    <!-- ======== header part start ======== -->
    <header class="bg-slate-100">
      <nav
        class="flex items-center justify-between px-3 py-5 md:w-[90%] md:px-1 md:m-auto"
      >
        <a class="flex items-center" href="#"
          ><img
            class="h-7 mr-1"
            src="./assets/arrow-up-right-01.png"
            alt="image"
          /><span class="text-[26px] font-semibold">Rinterio</span></a
        >
        <ul class="hidden lg:flex lg:gap-8">
          <li><a class="md:font-medium md:text-text-gray" href="#">Home</a></li>
          <li><a class="md:text-text-light" href="#">Services</a></li>
          <li><a class="md:text-text-light" href="#">Portfolio</a></li>
          <li><a class="text-text-light" href="#">Blog</a></li>
          <li><a class="md:text-text-light" href="#">Contact Us</a></li>
        </ul>
        <div class="flex items-center gap-6">
          <div
            class="md:w-10 md:h-10 md:rounded-[100%] md:drop-shadow-md md:bg-white md:flex md:items-center md:justify-center cursor-pointer"
          >
            <i
              class="fa-solid fa-magnifying-glass hidden md:block md:text-xl"
            ></i>
          </div>
          <div
            class="md:w-10 md:h-10 md:rounded-[100%] md:drop-shadow-md md:bg-white md:flex md:items-center md:justify-center cursor-pointer"
          >
            <i class="fa-solid fa-cart-shopping hidden md:block md:text-xl"></i>
          </div>
          <button
            class="hidden md:flex md:items-center md:bg-header-btn-bg md:px-[15px] md:py-[7px] md:rounded-full"
          >
            <span class="md:font-medium">Book Consult</span
            ><img
              class="h-[22px] ml-2"
              src="./assets/arrow-up-right.png"
              alt="image"
            />
          </button>
          <div
            class="w-10 h-10 rounded-[100%] drop-shadow-md flex items-center justify-center bg-white cursor-pointer md:hidden"
          >
            <i class="fa-solid fa-bars text-xl"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- ======== header part end ======== -->
  </body>
</html>
